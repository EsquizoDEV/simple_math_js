<body>
    <header>
        <ol>
            <li>
                <a href="../index.html">Inicio</a>

            <li>
                <a href="../precios/descuentos.html">Cupones y descuentos</a>

    <h1>
        CALCULADORA DE FIGURAS GEOMÉTRICAS
    </h1>
    
    <section>
        <h2>Análisis de un cuadrado</h2>
        
        <form>
            <label for="inputSquare">
                Escribe el lado de tu cuadrado
            </label>

            <input id="inputSquare" type="number"/>
            
            <button type="button" onClick="perimetroSquare()">
                Calcular el perimetro
            </button>
            
            <button type="button" onClick="areaSquare()">
                Calcular el área
            </button>

        </form>
    </section>

    <section>
        <h2>Análisis de un triángulo</h2>
        
        <form>
            <label for="inputTriangle">
                Escribe los lados del triangulo de la siguiente forma: <br>
                lado1, lado2, base <br>
            </label>

            <input id="inputTriangle" type="text"/>
            
            <button type="button" onClick="perimetroTriangle()">
                Calcular el perimetro
            </button>
            
            <button type="button" onClick="areaTriangle()">
                Calcular el área
            </button>

             <button type="button" onClick="heightTriangle()">
                Calcular la altura
            </button>

        </form>
    </section>
    <script src="./geometricFigures.js"></script>
</body>
</html>
